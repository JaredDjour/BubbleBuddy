<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #ffffff;
            display: block;
            margin: auto;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Buddy</title>
</head>

<body>
    <canvas id="bbCanvas" width="550" height="400" style="border:2px solid skyblue;"></canvas>
    <script>
        //   var canvas = document.getElementById("bbCanvas");
        //   var ctx = canvas.getContext("2d");

        //   Red square:
        // ctx.beginPath();
        //     ctx.rect(50, 40, 50, 50);
        //     ctx.fillStyle = "#FFF000";
        //     ctx.fill();
        // ctx.closePath();

        // Green circle:
        // ctx.beginPath();
        //     ctx.arc(240, 160, 40, 0, Math.PI * 2, false);
        //     // arc ^ takes in 6 params: x-coordinate, y-coordinate, arc radius, 
        //     // start angle, end angle (both in radians), direction of drawing (false for clockwise, true for counter-clockwise) 
        //     ctx.fillStyle = "green";
        //     ctx.fill();
        //     ctx.closePath();

        // Hollow, transarent-blue rectangle:
        // ctx.beginPath();
        //     ctx.rect(160, 10, 100, 40);
        //     ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
        //     ctx.stroke();
        //     ctx.closePath();
        var canvas = document.getElementById("bbCanvas");
        var ctx = canvas.getContext("2d")
        
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;;
        var rightPressed = false;
        var leftPressed = false;


        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            x += dx;
            y += dy;
            if (y + dy < ballRadius || y + dy > canvas.height - ballRadius) {
                dy = -dy;
            }
            else if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                dx = -dx;
            }
            
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

       function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        setInterval(draw, 10);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }




    </script>
</body>

</html>
